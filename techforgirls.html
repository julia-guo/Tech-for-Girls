<!DOCTYPE html>

		<style type="text/css">
			/*modify appearance of <body>*/
			body{
				
				color:#000;
				font-family:arial;
				font-size:20px;
				background:-webkit-linear-gradient(right, purple, blue, green, yellow, orange, red);

			/*modify appearance of h1*/
			h1{
				font-family:Fjalla One;
				border:2px solid black;
				width:250px;
				background-color:#eeeeee;
				font-size:100px;
				margin:0px;
			}

			.box{
				position:absolute;
				background:#fff;
				box-shadow:7px 7px 0px #fff,7px -7px 0px #fff, -7px -7px 0px #fff, -7px 7px 0px #fff;
				padding-top:10px;
				padding-bottom:10px;
				margin-top:50px;
				margin-left:0px;
				font-size:50px;
				width:100%;
				font-family:GT Walsheim Pro Trial Medium;
				transition:all 0.5s ease;
				-webkit-transition:all 0.5s ease;
			}

			.box:hover{
				color:#ffffff;
				background-color:#000;

			}

			.box2{
				position:absolute;
				background:#fff;
				box-shadow:7px 7px 0px #fff,7px -7px 0px #fff, -7px -7px 0px #fff, -7px 7px 0px #fff;

				border-radius:1000px;
				width:100px;
				height:100px;
				border:1px solid #000;
			}

			.cool:active{
				border:1px solid #fff;
			}

			.profilebox{
				border:1px solid #000000;
				font-family:GT Walsheim Pro Trial Medium;
				position:absolute;
				margin-left:50px;

				background:#ffffff;
				padding:10px;
				transition:all 0.5s ease;
				-webkit-transition:all 0.5s ease;
				border-radius: 10px;
			}

			.profilebox:hover{
				color:#ffffff;
				background-color:#000000;
			}

			.descriptionbox{
				position:absolute;
				margin-left:50px;
				margin-top:520px;
				font-family:GT Walsheim Pro Trial Medium;
				background:#ffffff;
				padding:10px;
				border:1px solid #000000;
			}

			.triangle{
				position:absolute;
				width:0px;
				height:0px;
				border:100px solid transparent;
				border-bottom:100px solid #000000;
				z-index:1000;
				background:-webkit-linear-gradient(right, purple, blue, green, yellow, orange, red);
			}
